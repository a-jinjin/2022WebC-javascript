  <script>
    // const a = document.getElementById('root');

    // console.dir(a);
    
    /*
    생성자 함수에서 뽑아져나온 '객체'
    <div></div> : 꺽쇠를 써서 HTML에 약속된 문자열을 작성하면 객체를 만들어줘라.
    ==> DOM API

    "수많은 객체의 키"들은 어떤 붕어빵 틀에서 찍어져 나온 것.
    ==> 붕어빵 틀 === 생성자 함수
    */

    const root = document.createElement('div');
    document.body.appendChild(root);
    // document.body.appendChild(document.createElement('div'));
    
    const ul = document.createElement('ul');
    root.appendChild(ul);
    

    const array = ['img-1.jpg'];
    
    setTimeout(() => {
      // ul.innerHTML = '다먹었다 메롱';
      for(let i = 0; i < 1000; i++) {
        const li = document.createElement('li');
        const img = document.createElement('img');
        img.setAttribute('src', `images/images/image-[i].jpg`);
        ul.appendChild(li);
        li.appendChild(img);
      }
    }, 1000);


</script>
