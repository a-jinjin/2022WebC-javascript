<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="root">
    <div id="box">
      <p id="weekName"></p>
      <p id="toDo"></p>
    </div>
  </div>


  <script>
    const weekArray = [
      "월요일", "화요일", "수요일", "목요일", "금요일", "토요일", "일요일"
    ]
    
    const planObj = {
      mon:["컨텐츠 마크업", "시리얼 먹기", "마요네즈 사놓기"],
      tue:["책상 정리하기", "커피 주문하기", "앨리스 인 원더랜드(1976)"],
      wed:["설탕통 채워놓기", "만년필 잉크 확인"],
      thu:["지민이 선물 주문하기", "선물 사는김에 쇼핑도..."],
      fri:["나홀로 집에", "무비나잇"],
      sat:["대청소", "새로운 커피 뜯어보기", "옷장 정리하기"],
      sun:["콜드브루 티 쇼핑", "다음주 계획하기"]
    }
    
    // console.log(`${weekArray[0]}에는 ${planObj.mon[2]}를 할 것이다.`); 


    let root = document.getElementById("root");
    console.dir(root);
    let box = document.getElementById("box");
    console.dir(box);
    
    document.body.style.margin = 0;
    document.body.style.padding = 0;
    // 전체 문서의 마진과 패딩 0으로 만들기

    root.style.width = "100vw";
    root.style.height = "100vh";
    root.style.backgroundColor = "#ccc";
    // root의 크기와 색상을 지정

    root.style.display = "flex";
    root.style.justifyContent = "center";
    root.style.alignItems = "center";
    // box를 정렬하기 위해 부모태그인 root에 flex값 지정

    // box.innerText = `${weekArray[0]}에 ${planObj.mon[1]}`
    // ==> box에 텍스트를 대입한다. "월요일에 시리얼 먹기"

    let weekName = document.getElementById("weekName");
    let toDo = document.getElementById("toDo");

    
    weekName.style.backgroundColor = "#fff";
    weekName.draggable = "false";
    // ==> weekName이 텍스트이다보니 클릭하다보면 자꾸 드래그 블록이 씌워진다. 이게 귀찮아서 찾아보다가 draggable이라는 속성을 발견함. false로 해놓으면 드래그를 막을 수 있다. 
    weekName.innerText = `오늘은 ${weekArray[0]}`;
    // ==> weekName(p태그)에 "오늘은 무슨요일이다"라고 써주고싶었다.
    // toDo.innerText = planObj.mon;
    // ==> toDo(p태그)에 "~요일에 할 일들(planObj에 넣어놓은 것들)"을 써주고싶었다.
    // ==> textContent라는 것도 있다. 다음엔 이것을 써보기.
    


    // 클릭하면 순서대로 요일이 변하도록 하고싶다.
    let weekNo = 0;
    // ==> 변수 weekNo 에 0을 대입해서 weekArray[변수weekNo]로 넣어놨다.
    
    weekName.addEventListener('click', function(){
      // weekName을 클릭하면 이벤트가 발생하도록 할 것이다.

      if (weekNo < weekArray.length-1){
      // weekNo가 weekArray의 마지막보다 작다면 클릭이벤트를 발생시켜달라.
        // weekName.style.backgroundColor = "red";
        // 이벤트가 작동하는지 확인하고싶었음
        weekName.innerText = `오늘은 ${weekArray[weekNo+1]}`;
        // "오늘은 무슨요일"이라고 뜨도록 만들 것이다.
        weekNo = weekNo+1;
        // 그리고 weekNo에 1을 더해서 또 클릭하면 그 다음 요일로 넘어가게 할것이다.
      } else {
        // weekNo가 wddArray의 마지막보다 작지 않다면 클릭이벤트를 발생시켜달라.
        weekNo = 0;
        weekName.innerText = `오늘은 ${weekArray[weekNo]}`;
        // weekNo를 0으로 초기화해서 계속해서 클릭이벤트를 발생시킬것이다.
      }
    });



  </script>
</body>
</html>
