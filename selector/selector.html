  <script>
    const root = document.getElementById('root');
    const getTag = document.getElementsByTagName('li');
    const getClass = document.getElementsByClassName('menu-items');

    getTag[0].style.color = 'red';
    // ==> 이걸 어떻게 전체 li에 적용할 수 있을까? ==> for(반복문)을 사용해보자. (==> 36열)

    console.log(getTag);
    // ==> getTag의 리턴값을 확인할 수 있음. ==> 배열이다.

    for(let i = 0; i < getTag.length; i++) {
      getTag[i].style.color = 'red';
    }
