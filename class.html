<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    ul{
      border: 1px solid red;
    }

    li{
      background-color: brown;
      color: white;
    }

    li:hover{
      background-color: tan;
      color: brown;
    }

    .on{
      font-size: 24px;
    }

  </style>
</head>

<body>
  <ul id="menu">
    <li class="items">items-1</li>
    <li class="items">items-2</li>
    <li class="items">items-3</li>
    <li class="items">items-4</li>
    <li class="items">items-5</li>
    <li class="items">items-6</li>
    <li class="items">items-7</li>
    <li class="items">items-8</li>
    <li class="items">items-9</li>
    <li class="items">items-10</li>
  </ul>


  <script>

    const ul = document.querySelector('#menu');
    // console.log(ul);

    ul.addEventListener('click', function(event){
      // alert('hello');
      // console.log(eventA.target);
      console.dir(event.target);
      if(event.target.classList.contains('on')){
        console.log('class에 on라는 친구가 들어있습니다.');
        event.target.classList.remove('on');
        // 'on'이라는 클래스를 붙이겠다.
      }else{
        console.log('on라는 클래스는 없습니다.')
        event.target.classList.add('on');
      }
    });

  </script>

</body>
</html>
