<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{margin: 0; padding: 0;}
    #root{
      width: 100%; height: 500vh;
      background: linear-gradient(180deg, rgb(151, 180, 218), rgb(149, 86, 185));
      /* linear : 선형 / nolinear : 비선형 
      gradient : 그레디언트 / 그라데이션 x / 값과 값 사이의 중간값을 연속적으로 만들어주는 것 */
    }

  </style>
</head>


<body>
  <div id="root"> </div>

  <script> 
    const root = document.getElementById('root');
    let docHeight = document.body.offsetHeight;
    // 문서의 전체 높이값을 구하는 방법 : scrollHeight도 있음!

    console.log(docHeight);
    // docHeight = docHeight/2;
    // console.dir(root.style);
    root.style.height = `${docHeight}px`;
    // console.dir(root.style);

    window.addEventListener('wheel', (event) => {
    // 윈도우에 휠 이벤트 넣기
    // console.log('안뇽');
    // ==> 이벤트는 잘 작동함!
    
      console.log(event.offsetY);

    // ** 조건 달아보기 : 스크롤이 root의 height값의 절반을 넘어가면 알림창을 띄워주기
    // & 배경색도 바꿔보기
    if(event.offsetY > docHeight/2){
      alert('스크롤이 절반을 넘어갔습니다!');
      root.style.background = '#ccc';
    }else{
      root.style.background = 'linear-gradient(180deg, rgb(151, 180, 218), rgb(149, 86, 185))';
    }
  });


    // console.log(window);
    // ==> window는 따로 식별해주지 않아도 쓸 수 있다!

    // window.addEventListener('wheel', (event) => {
    //   console.log(event.offsetY);

    //     root.style.background = 'seagreen';
    //   }else if(event.offsetY < 1400){
    //     root.style.background = 'tan';
    //   }else if(event.offsetY < 2100){
    //     root.style.background = 'orange';
    //   }
    // });

  </script>

</body>


</html>
