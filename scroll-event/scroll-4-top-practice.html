<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{margin: 0; padding: 0;}

    #root{
      width: 100%;
    }

    #root > section {
      width: inherit;
      height: 100vh;
      border: 1px solid seagreen;
    }

  </style>
</head>
<body>
  <div id="root">
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>
  </div>


  <script>

    const root = document.getElementById('root');
    console.log(root);
    // const sections = root.children;
    const sections = document.querySelectorAll('#root>section')
    console.log(sections); // ==> NodeList라는 배열로 들어왔다.

    console.dir(root);
    console.log('현재 이 문서의 전체 높이 값은 '+root.offsetHeight+'입니다');
    console.dir(sections[0]);
    console.log('sections태그 하나의 높이 값은 '+sections[0].offsetHeight+'입니다');

    console.log(window.scrollY);

    let heightValue = 0;
    window.addEventListener('click', function(){
      heightValue = heightValue + sections[0].offsetHeight;
      // == heightValue = 971px/ 섹션의 높이값만큼을 heightValue에 대입해달라
      console.log(heightValue);

      window.scrollTo({
        top: heightValue,
        behavior: "smooth"
      });

      if(heightValue > root.offsetHeight){
        heightValue = 0;
      };
      
    });


  </script>
</body>
</html>
