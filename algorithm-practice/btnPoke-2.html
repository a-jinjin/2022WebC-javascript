<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">

    <h2>포켓몬을 모아보자</h2>
    <button id="poketPlus">모여라</button>
    <div id="poketText"></div>

  </div>


  <script>

    const root = document.getElementById('root');
    const poketBtn = document.getElementById('poketPlus');
    const poketText = document.getElementById('poketText');

    // 정렬
    root.style.display = 'flex';
    root.style.alignItems = 'center';
    root.style.flexDirection = 'column';
    
    // 버튼 스타일링
    poketBtn.style.width = '100px';
    poketBtn.style.height = '50px';
    poketBtn.style.border = '5px solid gold';
    poketBtn.style.borderRadius = '10px';
    poketBtn.style.backgroundColor = 'white';
    poketBtn.style.color = 'orange';
    poketBtn.style.fontSize = '14px';
    poketBtn.style.fontWeight = 'bold';


    // 출력할 내용물들이 들어있는 배열
    const monsterArr = ["피카츄", "라이츄", "파이리", "꼬부기", "버터풀", "야도란", "피죤투", "또가스"];
    // 색상도 한 번 넣어보고싶어서 만든 색상 배열
    const color = ['gold', 'orange', 'red', 'skyblue', 'darkblue', 'pink', 'brown', 'purple'];

    // 배열의 순서를 가져오기 위한 변수 i
    let i = 0;

    // 버튼을 누르면 배열monsterArr에 있는 내용물들이 차례대로 나오도록 해라.
    poketBtn.addEventListener('click', function(){
      
      let text = document.createElement('h1');
      poketText.appendChild(text);

      poketText.children[i].textContent = monsterArr[i];
      poketText.children[i].style.color = color[i];
      // 텍스트가 생성될 div를 따로 만들어 그 안에 자식으로 추가했다. 이렇게 하면 root에 자식이 여러개가 있어도 i+1을 하지 않아도 된다.

      i++;

      if(i === monsterArr.length+1){

        alert('우리는 모두 친구!');
        // console.log(poketText.children);
        // console.log(i);
        
        // 전부 삭제하기
        for(let pI = 0; pI < monsterArr.length; pI++){
          // console.log(poketText.children);
          poketText.children[0].remove();
        }

        // 그리고 다시 i=0으로 만들어 이벤트 무한반복
        i=0;
      }

    });

  </script>
</body>
</html>
