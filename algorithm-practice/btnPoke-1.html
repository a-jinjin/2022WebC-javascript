<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">

    <button id="poketPlus">poket</button>

  </div>


  <script>

    const root = document.getElementById('root');
    const poketBtn = document.getElementById('poketPlus');

    // 출력할 내용물들이 들어있는 배열
    const monsterArr = ["피카츄", "라이츄", "파이리", "꼬부기", "버터풀", "야도란", "피죤투", "또가스"];
    // 색상도 한 번 넣어보고싶어서 만든 색상 배열
    const color = ['gold', 'orange', 'red', 'skyblue', 'darkblue', 'pink', 'brown', 'purple'];

    // 배열의 순서를 가져오기 위한 변수 i
    let i = 0;

    // 버튼을 누르면 배열monsterArr에 있는 내용물들이 차례대로 나오도록 해라.
    poketBtn.addEventListener('click', function(){
      
      let text = document.createElement('h2');
      root.appendChild(text);
      // 검색결과 : appendChild와 createElement는 세트로 사용한다.
      // console.log(root.children);
      // ==> 제대로 생성되는지 확인

      root.children[i+1].textContent = monsterArr[i];
      // root.children의 0번은 버튼이다. 그렇기 때문에 root.childres[i]의 i에는 +1을 해서 '버튼 다음의 자식'을 선택하도록 했다.
      // ==> 이렇게 하면 root에 자식이 하나 뿐인 지금이야 괜찮지만, root에 자식이 여러개라면 어떻게 할 것인지 생각해보자.
      root.children[i+1].style.color = color[i];

      i++;

      if(i === monsterArr.length+1){
      // monsterArr.length로 하니까 알림창이 뜬 뒤에 h2가 생성된다. 마지막 포켓몬까지 나온 뒤에 한번 더 클릭하면 알람을 띄우고싶어서 length+1을 해줬다.

        alert('우리는 모두 친구!');
      }

    });

  </script>
</body>
</html>
