<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>

<body>
  <button class="a" data-index="1">menu-1</button>
  <button class="a" data-index="2">menu-2</button>
  <button class="a" data-index="2">menu-3</button>
  <button class="a" data-index="2">menu-4</button>

  <!-- button-1을 클릭했을 때 나머지 button들이 보이지 않게 하는 제어 만들기 -->
  <!-- *** dataset 사용해보기 *** -->
  <script>
    const buttonOne = document.getElementsByClassName('a');
    console.log(buttonOne.length);
    
    let value = true;
    buttonOne[0].addEventListener('click', ()=>{
      
      if(value === true){
        for(let i = 0; i < buttonOne.length; i++){
          console.dir(buttonOne[i].dataset);
          // buttonOne[i].style.backgroundColor = 'blue';
          
            if(buttonOne[i].dataset.index === "1"){
              buttonOne[i].style.color = 'blue';
            }else{
              buttonOne[i].style.display = 'none';
            };
          };
        value = false;
      
      }else{
        for(let i = 0; i < buttonOne.length; i++){
        console.dir(buttonOne[i].dataset);
        // buttonOne[i].style.backgroundColor = 'blue';
        
          if(buttonOne[i].dataset.index === "1"){
            buttonOne[i].style.color = 'black';
          }else{
            buttonOne[i].style.display = '';
          };
        };
        value = true;
      };

    });

  </script>

</body>
</html>
