<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="menu">
    <li class="items" data-targeting="1">menu-1</li>
    <li class="items" data-targeting="2">menu-2</li>
    <li class="items" data-targeting="3">menu-3</li>
    <li class="items" data-targeting="4">menu-4</li>
  </ul>

  <div data-targeting="4"></div>
  <script>
    const menu = document.getElementById('menu');
    const items = document.getElementsByClassName('items');
    console.log(menu);
    console.log(items);
    // 식별 잘 되었는지 확인
    // 메서드마다 리턴값의 데이터타입이 다르다는 것을 확인
    // ==> 확인 끝났으니 안심~


    // for(let i = 0; i < items.length; i++){
    // // ==> items는 배열이기 때문에 for문을 사용하는 것!

    //   items[i].style.listStyle = 'none';
    //   // 잘 되는지 확인하려고 style을 달아봤다. ==> 확인완료!
    
    // }


    menu.addEventListener('click', (event) => {
      // console.log(event.target.dataset.targeting);

      console.dir(event);

      let getDataset = event.target.dataset.targeting;
      console.log(getDataset);

      for(let i = 0; i < items.length; i++){
        if(items[i].dataset.targeting === getDataset) {
          items[i].style.color = 'blue';
        }else{
          items[i].style.color = 'red';
        }
      }
    });

  </script>
</body>
</html>
