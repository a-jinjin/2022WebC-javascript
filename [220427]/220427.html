<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <div id="root">
    <button id="click">click</button>
    <div>안뇽</div>
  </div>

  <script>
    const root = document.getElementById('root');
    // console.dir(root);

    const grayBar = root.children[1];
    // console.dir(grayBar);
    // grayBar.innerHTML = '<section>hello</section>';
    // 자식태그를 추가해준다.
    // console.log(index);

    const button = document.getElementById('click');

    button.addEventListener('click', function(){
      // console.log("test");
      

      let value = 1;
      for(let index = 0; index < value; index++){
        let makeSection = document.createElement('section');
        makeSection.innerHTML = "hello"+index;
        grayBar.appendChild(makeSection);
        // grayBar에 makeSection을 덧붙여줘
      }

    });

  </script>
</body>
</html>
